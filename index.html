<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мій To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Мій список завдань</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Введи нове завдання..." required />
      <button type="submit">Додати</button>
    </form>

    <div class="filter-row">
      <div class="filters" id="status-filters">
        <button data-filter="all" class="active">Всі</button>
        <button data-filter="active">Активні</button>
        <button data-filter="completed">Виконані</button>
      </div>
      <div class="filters" id="sort-controls">
        <button id="sort-btn">Сортувати: найновіші</button>
      </div>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
